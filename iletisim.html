<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İletişim | Ceren Ceylan</title>
    <link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background-color: #000; color: #fff; font-family: 'Times New Roman', serif; display: flex; flex-direction: column; align-items: center; }
        header { width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 30px 60px; box-sizing: border-box;}
        .logo { font-family: 'Mrs+Saint+Delafield', cursive; font-size: 3rem; text-decoration: none; color: #fff; }
        
        .contact-form { width: 100%; max-width: 600px; padding: 50px 20px; }
        h2 { text-align: center; letter-spacing: 5px; margin-bottom: 40px; }
        input, textarea { 
            width: 100%; background: #111; border: 1px solid #333; color: #fff; 
            padding: 15px; margin-bottom: 20px; box-sizing: border-box; font-family: inherit;
        }
        button { 
            width: 100%; background: transparent; color: #fff; border: 1px solid #fff; 
            padding: 15px; cursor: pointer; letter-spacing: 3px; transition: 0.3s;
        }
        button:hover { background: #fff; color: #000; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Ceren Ceylan</a>
    </header>

    <div class="contact-form">
        <h2>BANA ULAŞIN</h2>
        <form action="mailto:seninmailadresin@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="isim" placeholder="Adınız" required>
            <input type="email" name="email" placeholder="E-posta Adresiniz" required>
            <textarea name="mesaj" rows="7" placeholder="Mesajınız..." required></textarea>
            <button type="submit">GÖNDER</button>
        </form>
    </div>
</body>
</html>
