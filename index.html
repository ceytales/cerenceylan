<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceren Ceylan | Portfolyo</title>
    <link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            background-image: url('arka-plan.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            font-family: 'Times New Roman', Times, serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 60px;
            box-sizing: border-box;
            z-index: 100;
        }

        .logo { font-family: 'Mrs Saint Delafield', cursive; font-size: 3.5rem; text-decoration: none; color: #fff; }
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-links a { color: #fff; text-decoration: none; font-size: 0.8rem; letter-spacing: 2px; }
        .social-icons img { width: 25px; transition: 0.3s; }

        .main-content {
            display: flex;
            flex: 1;
            align-items: center;
            padding: 0 100px;
            position: relative;
        }

        .quote-side { flex: 1; padding-right: 50px; }
        .quote-container { display: none; }
        .quote-container.active { display: block; animation: fadeIn 1s; }
        .quote-container p { font-size: 1.5rem; font-style: italic; opacity: 0.8; line-height: 1.6; }

        .book-side { 
            flex: 1; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: relative;
        }

        .book-wrapper { display: none; text-align: center; text-decoration: none; color: #fff; }
        .book-wrapper.active { display: block; animation: fadeIn 1s; }
        
        .book-cover { 
            width: 320px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.7); 
            border-radius: 4px;
            transition: 0.5s;
        }
        .book-cover:hover { transform: scale(1.05) rotateY(10deg); }

        .book-title { margin-top: 25px; font-size: 1.2rem; letter-spacing: 5px; text-transform: uppercase; }

        .nav-arrow {
            background: none; border: none; color: #fff; font-size: 2.5rem;
            cursor: pointer; opacity: 0.3; transition: 0.3s; position: absolute; top: 50%;
            z-index: 10;
        }
        .nav-arrow:hover { opacity: 1; }
        .prev-arrow { left: -50px; }
        .next-arrow { right: -50px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        footer { padding: 30px; text-align: center; font-size: 0.7rem; opacity: 0.3; letter-spacing: 2px; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">Ceren Ceylan</a>
    <div class="nav-links">
        <a href="hakkimda.html">HAKKIMDA</a>
        <a href="album.html">ALBÜM</a>
        <a href="iletisim.html">İLETİŞİM</a>
        <div class="social-icons">
            <a href="https://www.instagram.com/ceylance13?igsh=MTVhMGFxNWZlZ2NlNA%3D%3D&utm_source=qr" target="_blank"><img src="instagram-logo.png" alt="Instagram"></a>
            <a href="https://whatsapp.com/channel/0029Vb6ljN6FcowBLg3qWW2S" target="_blank"><img src="whatsapp-logo.png" alt="WhatsApp"></a>
        </div>
    </div>
</header>

<div class="main-content">
    <div class="quote-side">
        <div class="quote-container active">
            <p>"Gün doğmadan doğar. Papatyalarla süslü bir bisikletin ardındaki umut..."</p>
        </div>
        <div class="quote-container">
            <p>"Hüma Kuşu'nun sessiz çığlığı, gökyüzünün en karanlık noktasında yankılanıyordu."</p>
        </div>
    </div>

    <div class="book-side">
        <button class="nav-arrow prev-arrow" onclick="changeSlide(-1)">&#10094;</button>
        
        <a href="kitap-detay-gunes.html" class="book-wrapper active">
            <img src="gunesi-beklerken.jpg" class="book-cover">
            <div class="book-title">GÜNEŞİ BEKLERKEN</div>
        </a>

        <a href="kitap-detay-huma.html" class="book-wrapper">
            <img src="huma.jpg" class="book-cover">
            <div class="book-title">HÜMA KUŞU</div>
        </a>

        <button class="nav-arrow next-arrow" onclick="changeSlide(1)">&#10095;</button>
    </div>
</div>

<footer>© 2024 CEREN CEYLAN | TÜM HAKLARI SAKLIDIR</footer>

<script>
    let currentSlide = 0;
    const books = document.querySelectorAll('.book-wrapper');
    const quotes = document.querySelectorAll('.quote-container');

    function showSlide(index) {
        books[currentSlide].classList.remove('active');
        quotes[currentSlide].classList.remove('active');
        currentSlide = (index + books.length) % books.length;
        books[currentSlide].classList.add('active');
        quotes[currentSlide].classList.add('active');
    }

    function changeSlide(n) {
        showSlide(currentSlide + n);
    }

    // 5 saniyede bir otomatik değişim
    setInterval(() => {
        changeSlide(1);
    }, 5000);
</script>

</body>
</html>
