    <style>
        body { margin: 0; background-color: #000; color: #fff; font-family: 'Times New Roman', serif; }
        
        /* Üst Menü */
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 60px;
            box-sizing: border-box;
            background: rgba(0,0,0,0.9);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .logo { font-family: 'Mrs Saint Delafield', cursive; font-size: 3.5rem; text-decoration: none; color: #fff; }
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-links a { color: #fff; text-decoration: none; font-size: 0.8rem; letter-spacing: 2px; transition: 0.3s; }
        .nav-links a:hover { opacity: 0.5; }
        .social-icons img { width: 25px; transition: 0.3s; }

        /* Albüm Başlığı */
        .page-title { text-align: center; margin: 80px 0; }
        .page-title h1 { font-size: 3rem; letter-spacing: 15px; font-weight: normal; margin: 0; text-transform: uppercase; }
        .page-title p { color: #555; letter-spacing: 3px; font-style: italic; margin-top: 15px; }

        /* Galeri Izgarası (Masonry) */
        .gallery-container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 20px 100px 20px;
            column-count: 3; /* Yan yana 3 sütun */
            column-gap: 25px;
        }

        .gallery-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 25px;
            border-radius: 4px;
            overflow: hidden;
            background: #0a0a0a;
            transition: 0.5s ease-in-out;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            display: block;
            filter: grayscale(30%);
            transition: 0.8s;
        }

        .gallery-item:hover { 
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255,255,255,0.08); 
        }
        
        .gallery-item:hover img { 
            filter: grayscale(0%); 
            transform: scale(1.03);
        }

        /* Mobil Uyumluluk */
        @media (max-width: 1000px) { .gallery-container { column-count: 2; } }
        @media (max-width: 600px) { 
            .gallery-container { column-count: 1; }
            header { padding: 20px; flex-direction: column; gap: 15px; }
        }

        footer { text-align: center; padding: 50px; opacity: 0.2; font-size: 0.7rem; letter-spacing: 2px; border-top: 1px solid #111; }
    </style>
</head>
